<!DOCTYPE html>
<html>
<head lang="ru">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/bootstrap.min.css">
    <link rel="stylesheet" href="/main.css">
    <title>Edit group ${name}</title>
</head>
<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <a class="navbar-brand" href="/index">Ping Web Monitor</a>
        </div>
        <div class="collapse navbar-collapse navbar-right">
            <ul class="nav navbar-nav">
                <li>
                    <a href="/index">Status</a>
                </li>
                <li>
                    <a href="/admin">Groups</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="container-fluid">
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <form id="delete" action="/admin/${group_id}" method="post">
                <div class="panel panel-primary">
                    <div class="panel-heading">Servers
                        <div class="btn-group btn-group-panel pull-right">
                            <button form="delete" type="submit" class="btn btn-danger btn-sm">Delete</button>
                            <button id="reset" form="delete" type="reset" class="btn  btn-info btn-sm">Deselect</button>
                        </div>
                        <div class="pull-right">&nbsp;</div>
                        <div class="btn-group btn-group-panel pull-right">
                            <button type="button" class="btn btn-info btn-sm" data-toggle="modal" data-target="#addForm">
                                Add
                            </button>
                            <button id="edit_btn" class="btn btn-info btn-sm" data-toggle="modal" data-target="#editForm" disabled="disabled">
                                Edit
                            </button>
                        </div>
                    </div>
                    <div>
                        <table class="table">
                            <tbody>
                            % for server in servers:
                            <tr>
                                <td>${server[0]}</td>
                                <td>${server[1]}</td>
                                <td class="checkbox-col"><input class="check" type="checkbox" name="delete" value="${server[2]}"></td>
                            </tr>
                            % endfor
                            </tbody>
                        </table>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
<div class="modal fade" id="addForm">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">Enter name of a new group</h4>
            </div>
            <div class="modal-body">
                <form id="add" class="form-inline" action="/admin/${group_id}" method="post">
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Server descr." name="add">
                        <input type="text" class="form-control" placeholder="Address" name="address">
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                <button form="add" type="submit" class="btn btn-primary">Add</button>
            </div>
        </div>
    </div>
</div><div class="modal fade" id="editForm">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">Specify new description and/or address</h4>
            </div>
            <div class="modal-body">
                <form id="edit" class="form-inline" action="/admin/${group_id}" method="post">
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Server descr." name="edit">
                        <input type="text" class="form-control" placeholder="Address" name="address">
                        <input id="id" type="hidden" name="server_id" value="">
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                <button form="edit" type="submit" class="btn btn-primary">Edit</button>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript" src="/jquery.min.js"></script>
<script type="text/javascript" src="/bootstrap.min.js"></script>
<script type="text/javascript" src="/admin.js"></script>
</body>
</html>
